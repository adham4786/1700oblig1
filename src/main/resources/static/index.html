    <meta charset="UTF-8">

    <title>Kinobiletter</title>

<body>
<div style="border: solid 2px; width:300px; text-align: center">
<h1>
    Bestilling av kinobilletter
</h1>
<label for="film">Velg film:</label>
<select id="film">
    <option>Dune: Part Two</option>
    <option>Spider-Man: Beyond the Spider-Verse</option>
    <option>Deadpool 3</option>
</select>
<p style="display:none; color:red; font-weight: bold;" id="filmFeilmelding"></p>
<br>
<!-- Added labels for screen readers -->
<form id ="billettSkjema">
    <label for="antall">Antall:</label>
    <input type="number" id="antall">
    <p style="display:none; color:red; font-weight: bold;" id="antallFeilmelding"></p>
    <br>
    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn">
    <p style="display:none; color:red; font-weight: bold;" id="fornavnFeilmelding"></p>
    <br>
    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn">
    <p style="display:none; color:red; font-weight: bold;" id="etternavnFeilmelding"></p>
    <br>
    <label for="telefon">Telefonnr:</label>
    <input type="number" id="telefon">
    <p style="display:none; color:red; font-weight: bold;" id="telefonFeilmelding"></p>
    <br>
    <label for="epost">Epost:</label>
    <input type="text" id="epost">
    <p style="display:none; color:red; font-weight: bold;" id="epostFeilmelding"></p>
    <br>
    <button type="button" onclick="nyBillett()">Kjøp billett</button>
</form>
</div>


<br>

<br>
<h2> Få liste med alle billetter </h2>
<button onclick="hentAlleBilletterFraDB()">Vis billetter</button>
<h3>Billetter:</h3>
<p id="billetter"></p>
<div style="border: solid 2px; width:300px; text-align: center">
    <h2> Oppdater valgt billett </h2>
    <p>ID:</p><p id="idBillett"></p>
    <label>Film</label>
    <select id="filmEndring">
        <option>Dune: Part Two</option>
        <option>Spider-Man: Beyond the Spider-Verse</option>
        <option>Deadpool 3</option>
    </select><br>
    <label>Antall</label>
    <input type ="number" id="antallEndring"><br>
    <label>Fornavn</label>
    <input type ="text" id="fornavnEndring"><br>
    <label>Etternavn</label>
    <input type ="text" id="etternavnEndring"><br>
    <label>Telefon</label>
    <input type ="number" id="telefonEndring"><br>
    <label>Epost</label>
    <input type ="text" id="epostEndring"><br>
    <br>
    <button onclick="oppdaterBillettIDB()">Oppdater</button>
    <br>
</div>
<h2>Slett alle billetter fra databasen</h2>
<button onclick="slettAlleBilletter()">Slett alle billetter</button>
